<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b6bde7;
      color: #aa082e;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
   {% include "hospital/navbar.html" %}

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 text-center">
          <h1 class="text-xl font-bold">Admin Login</h1>
        </div>

        <!-- Login Form -->
        <form method="post" class="p-6">
          {% csrf_token %}
          
          <!-- Username Field -->
          <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-1">Username</label>
            <input type="text" name="username" id="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
            <input type="password" name="password" id="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <!-- Error Messages -->
          <!-- Removed as per request -->

          <!-- Submit Button -->
          <button type="submit" 
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full transition duration-200">
            Login
          </button>

          <!-- Dashboard Link -->
          <!-- Removed as per request -->

          <!-- Signup Link -->
          <div class="mt-4 text-center text-sm">
            Don't have an account? 
            <a href="/adminsignup" class="text-blue-600 hover:text-blue-800 font-medium">
              Signup here
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
 {% include "hospital/footer.html" %}
  
</body>
</html>
