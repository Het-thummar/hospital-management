<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #b6bde7;
      color: #aa082e;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navbar -->
     {% include "hospital/navbar.html" %}

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 text-center">
          <h1 class="text-xl font-bold">Add New Admin</h1>
        </div>

        <!-- Signup Form -->
        <form method="post" class="p-6">
          {% csrf_token %}
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- First Name -->
            <div class="col-span-1">
              <label for="first_name" class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
              <input type="text" name="first_name" id="first_name" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Last Name -->
            <div class="col-span-1">
              <label for="last_name" class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
              <input type="text" name="last_name" id="last_name" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Username -->
            <div class="col-span-2">
              <label for="username" class="block text-gray-700 text-sm font-medium mb-1">Username</label>
              <input type="text" name="username" id="username" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Password -->
            <div class="col-span-2">
              <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
              <input type="password" name="password" id="password" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
          </div>

          <!-- Error Messages -->
          {% if form.errors %}
          <div class="mt-4 text-red-600 text-sm">
            Please correct the errors below.
          </div>
          {% endif %}

          <!-- Submit Button -->
          <button type="submit" 
                  class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-full transition duration-200">
            Create Admin Account
          </button>

          <!-- Login Link -->
          <div class="mt-4 text-center text-sm">
            Already have an account? 
            <a href="adminlogin" class="text-blue-600 hover:text-blue-800 font-medium">
              Login here
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
 {% include "hospital/footer.html" %}
  
</body>
</html>
