<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Login | LazyCoder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body class="bg-indigo-50 min-h-screen flex flex-col">
  {% include "hospital/navbar.html" %}
  
  <main class="flex-grow flex items-center justify-center p-4">
    <form method="post" class="w-full max-w-md">
      {% csrf_token %}
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-700 py-6 px-8 text-center">
          <h1 class="text-2xl font-bold text-white">Patient Login</h1>
        </div>

        <!-- Form Content -->
        <div class="p-8 space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" 
                   name="username" 
                   id="username" 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                   placeholder="Enter your username"
                   required>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" 
                   name="password" 
                   id="password" 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" 
                   placeholder="Enter your password"
                   required>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              Login
            </button>
          </div>

          <!-- Signup Link -->
          <div class="text-center text-sm text-gray-600 pt-2">
            Don't have an account? 
            <a href="/patientsignup" class="font-medium text-blue-600 hover:text-blue-800">Sign up here</a>
          </div>

          <!-- Dashboard Link -->
          <div class="text-center text-sm text-gray-600 pt-2">
            <a href="{% url 'patient-dashboard' %}" class="font-medium text-green-600 hover:text-green-800">Go to Patient Dashboard</a>
          </div>
        </div>
      </div>
    </form>
  </main>

  {% include "hospital/footer.html" %}
</body>
</html>
